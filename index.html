<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduating Class of Nursing - Conquistadors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Graduating Class of Nursing - Conquistadors</h1>
    <h2>Department of Nursing, Obafemi Awolowo University</h2>
</header>

<div class="container">
    <form action="upload.php" method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" required><br>

        <label for="state">State of Origin:</label>
        <input type="text" id="state" name="state" required><br>

        <label for="relationship">Relationship Status:</label>
        <input type="text" id="relationship" name="relationship" required><br>

        <label for="hobbies">Hobbies:</label>
        <input type="text" id="hobbies" name="hobbies" required><br>

        <label for="course">Favorite Course:</label>
        <input type="text" id="course" name="course" required><br>

        <label for="best_clinical">Best Clinical Posting:</label>
        <input type="text" id="best_clinical" name="best_clinical" required><br>

        <label for="challenging">Most Challenging Level:</label>
        <input type="text" id="challenging" name="challenging" required><br>

        <label for="lecturer">Favourite Lecturer:</label>
        <input type="text" id="lecturer" name="lecturer" required><br>

        <label for="specialization">Specialization of Interest:</label>
        <input type="text" id="specialization" name="specialization" required><br>

        <label for="if_not_nursing">If not nursing, what?</label>
        <input type="text" id="if_not_nursing" name="if_not_nursing" required><br>

        <label for="quote">Favourite Quote:</label>
        <input type="text" id="quote" name="quote" required><br>

        <label for="advice">Advice to Juniors:</label>
        <textarea id="advice" name="advice" required></textarea><br>

        <label for="image">Upload Picture (max 10MB):</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</
